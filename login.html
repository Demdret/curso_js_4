<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      //Si ya hay un usuario logueado, redirige a la pagina principal
      if (localStorage.getItem("email")) {
        window.location.href = "./index.html";
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <form class="bg-white p-4 rounded shadow w-100" style="max-width: 400px;">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input id="email-user" type="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          id="password-user"
          type="password"
          class="form-control"
          required
        />
      </div>
      <div class="d-flex justify-content-center">
        <button id="check" type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="d-flex justify-content-center mt-2">
        <span id="errorMessage"></span>
      </div>
    </form>
    <script src="./data/credentials.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
