<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avantt Cars</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      #cart .card .me-4 {
        width: 180px;
        overflow: hidden;
        height: 120px;
        display: flex;
        align-items: center;
        border-radius: 5px;
      }

      #cart .card .me-4 img {
        width: 100%;
      }
    </style>
  </head>
  <body id="cart">
    <header></header>
    <div class="container pt-4">
      <div class="row">
        <div class="col-xl-8">
          <!-- cards carts -->
          <div class="card border shadow-none" id="cartContainer">
            <!-- card item  -->
          </div>

          <!-- continue shopping and checkout buttons -->
          <div class="row my-4">
            <div class="col-sm-6">
              <button class="btn" onclick="window.location = 'index.html'">
                Seguir comprando
              </button>
            </div>
            <div class="col-sm-6">
              <div class="text-sm-end mt-2 mt-sm-0">
                <button id="btn-checkout" class="btn btn-success">
                  Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4">
          <div class="mt-5 mt-lg-0">
            <div class="card border shadow-none">
              <div class="card-header bg-transparent border-bottom py-3 px-4">
                <h5 class="font-size-16 mb-0">Orden de Compra</h5>
              </div>
              <div class="card-body p-4 pt-2">
                <div class="table-responsive">
                  <table class="table mb-0">
                    <tbody>
                      <tr class="bg-light">
                        <th>Total :</th>
                        <td class="text-end">
                          <span class="fw-bold" id="totalBill"> $ 745.2 </span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/navbar.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
